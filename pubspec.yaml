name: jsonrpc2
version: 3.0.0+1
description: JSON-RPC (v2.0) utility classes. Invoke methods on another machine
  using JSON-formatted messages. Some assembly required.
homepage: https://github.com/jwashin/jsonrpc2-dart

dependencies:
  rpc_exceptions: ^1.0.1
  rpc_dispatcher: ^1.0.1

environment:
  sdk: '>=2.12.0 <3.0.0'

dev_dependencies:
  build_runner: any
  build_test: any
  http: ^0.13.1
  mirror_dispatcher: ^1.0.1
  pedantic: ^1.11.0
  reflectable: ^3.0.0
  reflector_dispatcher: ^1.0.1
  shelf: ^1.1.0
  shelf_router: ^1.0.0
  stream_channel: any
  test: ^1.16.5
  shelf_cors_headers: ^0.1.1
